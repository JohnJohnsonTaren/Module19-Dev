<!DOCTYPE html>
<!-- Для створення нової нотатки -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Створення нотатки</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> </head>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Створення нової нотатки</h1>
        
        <form th:action="@{/note/create}" method="post" th:object="${note}">
            <div class="mb-3">
                <label for="title" class="form-label">Назва</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Зміст</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Зберегти</button>
                <a href="/note/list" class="btn btn-outline-secondary">Скасувати</a>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
