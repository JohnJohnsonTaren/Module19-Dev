<!DOCTYPE html>
<!--Для відображення списку всіх нотаток -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список нотаток</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> </head>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 th:text="'Вітаю, ' + ${username} + '!'">Вітаю, користувач!</h1>
            <br>
            <h2 class="mb-0">Список нотаток</h2>
        </div>
        <br>
        <a href="/note/create" class="btn btn-primary">Створити нову</a>
    </div>

    <div class="row">
        <div class="col-12">
            <div th:if="${notes.empty}" class="alert alert-info">
                Нотаток ще немає. Створіть першу!
            </div>

            <div th:each="note : ${notes}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${note.title}">Назва нотатки</h5>
                    <p class="card-text" th:text="${note.content}">Зміст нотатки</p>
                    <div class="d-flex gap-2">
                        <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-sm btn-outline-primary">Редагувати</a>
                        <form th:action="@{/note/delete}" method="post">
                            <input type="hidden" name="id" th:value="${note.id}">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Видалити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
